name: Shell command
on: [push]
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: Multiple line
        run: |
          node -v
          npm -v
      - name: Python Code
        run: |
          import platform
          print(platform.processor()) 
